name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install

      - name: Run isort check
        working-directory: backend
        run: poetry run isort --check-only src/ tests/

      - name: Run Black format check
        working-directory: backend
        run: poetry run black --check src/ tests/

      - name: Run Flake8 linting
        working-directory: backend
        run: poetry run flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503

      - name: Run MyPy type checking
        working-directory: backend
        run: poetry run mypy src/

      - name: Run unit tests
        working-directory: backend
        run: poetry run pytest -m unit --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        working-directory: backend
        if: always()
        run: poetry run pytest -m integration --cov=src --cov-append --cov-report=xml --cov-report=term-missing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: backend
        run: poetry install

      - name: Check import sorting
        working-directory: backend
        run: poetry run isort --check-only src/ tests/

      - name: Check code formatting
        working-directory: backend
        run: poetry run black --check src/ tests/

      - name: Lint with Flake8
        working-directory: backend
        run: poetry run flake8 src/ tests/ --max-line-length=120

      - name: Type check with MyPy
        working-directory: backend
        run: poetry run mypy src/
