name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/test-backend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          cd backend
          poetry install

      - name: Run unit tests
        run: |
          cd backend
          poetry run pytest tests/ -m unit -v --tb=short

      - name: Run integration tests
        run: |
          cd backend
          poetry run pytest tests/ -m integration -v --tb=short

      - name: Generate coverage report
        run: |
          cd backend
          poetry run pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Lint with black
        run: |
          cd backend
          poetry run black --check src/ scripts/ tests/

      - name: Type check with mypy
        run: |
          cd backend
          poetry run mypy src/ --ignore-missing-imports || true

      - name: Check imports with isort
        run: |
          cd backend
          poetry run isort --check-only src/ scripts/ tests/

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build distribution
        run: |
          cd backend
          poetry build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-packages
          path: backend/dist/
